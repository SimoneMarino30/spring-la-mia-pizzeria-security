# Non casha i template e rigenerare l'html ad ogni modifica
spring.thymeleaf.cache=false
# see sql queries( NOT RECOMENDED IN PRODUCTION!!!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# data source
spring.datasource.url=jdbc:mysql://localhost:3306/java-db-pizza
spring.datasource.username=root
spring.datasource.password=root
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
// per pagine 403
spring.security.filter.dispatcher-types=request
